<div class="modal fade" id="promptImageConfig" tabindex="-1" role="dialog" aria-labelledby="promptImageConfig" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Please Select All That Apply</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div style="height: 200px;display:flex;flex-direction: row;flex-wrap: wrap;">
          <p ng-if="product.colors.length === 0" style="display:flex;flex-direction: column;width:50%;margin:auto;text-align:center;">You have no colors! Add some to see the association options.</p>
          <div ng-repeat="color in product.colors" style="display:flex;flex-direction: column;width:50%;">
            <div class="mappingOption">
              <span id="attr_label_{{$index}}">{{color.label}}</span>
              <input id="attr_checked_{{$index}}" type="checkbox" ng-model="product.images[product.images.indexOf(activeImage)].associations[$index].checked">
              <label style="display: flex; margin-left: 0;" for="attr_checked_{{$index}}" class="switch"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-hide="product.colors.length === 0" type="button" class="btn btn--success" data-dismiss="modal" ng-click="updateAssociations()">Save</button>
        <button type="button" class="btn btn--secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
