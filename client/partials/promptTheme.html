<div class="modal fade" id="promptTheme" tabindex="-1" role="dialog" aria-labelledby="promptTheme" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Choose a new theme</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <select id="inputTheme" class="custom-select" ng-model="myTheme" ng-change="newTheme()">
          <option value="light">Light</option>
          <option value="black">Dark</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn--secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
